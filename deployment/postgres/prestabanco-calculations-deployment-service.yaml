apiVersion: v1
kind: PersistentVolume
metadata:
  name: prestabanco-calculations-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/prestabanco-calculations-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prestabanco-calculations-pvc
  labels:
    app: postgres
    tier: database
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prestabanco-calculations
  labels:
    app: prestabanco-calculations-deployment
    tier: database
spec:
  selector:
    matchLabels:
      app: prestabanco-calculations-pod
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prestabanco-calculations-pod
        tier: database
    spec:
      containers:
        - name: prestabanco-calculations
          image: postgres
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER_CALCULATIONS
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD_CALCULATIONS
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: prestabanco-calculations-data
      volumes:
        - name: prestabanco-calculations-data
          persistentVolumeClaim:
            claimName: prestabanco-calculations-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: prestabanco-calculations-service
  labels:
    app: prestabanco-calculations-service
    tier: database
spec:
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: prestabanco-calculations-deployment
    tier: database
  type: LoadBalancer