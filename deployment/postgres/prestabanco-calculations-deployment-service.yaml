apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-calculations-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/db-calculations-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-calculations-pvc
  labels:
    app: postgres
    tier: database
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-calculations
  labels:
    app: db-calculations-deployment
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-calculations-pod
  template:
    metadata:
      labels:
        app: db-calculations-pod
        tier: database
    spec:
      containers:
        - name: db-calculations
          image: postgres:16
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER_CALCULATIONS
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD_CALCULATIONS             
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-calculations-data
            - mountPath: /docker-entrypoint-initdb.d
              name: init-scripts
          lifecycle:
            postStart:
              exec:
                command:
                  - sh
                  - -c
                  - |
                    export PGPASSWORD="$POSTGRES_PASSWORD"
                    until pg_isready -U "$POSTGRES_USER" -h "localhost"; do
                      echo "$(date): Esperando a que PostgreSQL est√© listo..."
                      sleep 2
                    done
                    psql -U "$POSTGRES_USER" -h localhost -d postgres -f /docker-entrypoint-initdb.d/init.sql || true
      volumes:
        - name: db-calculations-data
          persistentVolumeClaim:
            claimName: db-calculations-pvc
        - name: init-scripts
          configMap:
            name: prestabanco-calculations-init-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: db-calculations-service
  labels:
    app: db-calculations-service
    tier: database
spec:
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: db-calculations-pod
    tier: database
  type: LoadBalancer