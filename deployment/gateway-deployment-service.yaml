apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service-deployment
  labels:
    app: gateway-service-deployment
spec:
  selector:
    matchLabels:
      app: gateway-service-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: gateway-service-pod
    spec:
      containers:
        - name: gateway-service
          image: nicolassepulvedab/gateway-service
          ports:
            - containerPort: 8082
          env:
            - name: CONFIG_SERVER_HOST
              value: "config-service-service"
            - name: EUREKA_HOST
              value: "eureka-service-service"
            - name: EUREKA_PORT
              value: "8761"
            - name: INSTANCE_HOSTNAME
              value: "gateway-service-service"
            - name: SERVER_PORT
              value: "8082"
            - name: SPRING_PROFILES_ACTIVE
              value: "gateway-service"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service-service
  labels:
    app: gateway-service-service
spec:
  selector:
    app: gateway-service-pod
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: LoadBalancer