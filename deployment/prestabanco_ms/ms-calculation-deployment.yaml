apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-calculation
  labels:
    app: ms-calculation-deployment
spec:
  selector:
    matchLabels:
      app: ms-calculation-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-calculation-pod
    spec:
      containers:
        - name: ms-calculation
          image: nicolassepulvedab/ms-calculation-service
          env:
            - name: SERVER_PORT
              value: "0"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_HOST_CALCULATIONS
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_PORT
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_DBNAME_CALCULATIONS
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER_CALCULATIONS
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD_CALCULATIONS
            - name: CONFIG_SERVER_HOST
              value: "config-service-service"
            - name: EUREKA_HOST
              value: "eureka-service-service"
            - name: EUREKA_PORT
              value: "8761"
            - name: INSTANCE_HOSTNAME
              value: ms-calculation
---
apiVersion: v1
kind: Service
metadata:
  name: ms-calculation
  labels:
    app: ms-calculation-deployment
spec:
  clusterIP: None
  selector:
    app: ms-calculation-pod
  ports:
    - protocol: TCP
      port: 8080 # Puerto dummy para no afectar puertos din√°micos
      targetPort: 8080
