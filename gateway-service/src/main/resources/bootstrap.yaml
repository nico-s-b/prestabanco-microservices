spring:
  application:
    name: gateway-service
  main:
    web-application-type: reactive
  profiles:
    active: ${PROFILE:dev}
---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
---
spring:
  config:
    activate:
      on-profile: prod
  cloud:
    config:
      enabled: true
      uri: http://config-service:8081