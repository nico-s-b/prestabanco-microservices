spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${EUREKA_HOST:eureka-service-service}:${EUREKA_PORT:8761}/eureka/
  instance:
    hostname: ${INSTANCE_HOSTNAME:localhost} # localhost para desarrollo, DNS en producci√≥n
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
feign:
  discovery:
    enabled: true